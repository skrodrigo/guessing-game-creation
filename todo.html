<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>Acerte o Número</h2>
    <label for="number">Digite o número</label>
    <input type="text" name="number" id="number"><br>
    <button id="play">Adivinhar!</button>
    <div id="pts"><span>10</span></div>
</div>
<div class="texts">
    <ul id="id" class="ul">     
    </ul>
 </div>   

    <script>
        var number = Math.floor(Math.random() * 10 + 1);
        var getNumber = document.getElementById('number');
        var getBtn = document.getElementById('play');
        var ul = document.getElementById('id');
        var span = document.querySelector('#pts span');

        getBtn.addEventListener('click', function(){
            if(getNumber.value == number){
                let li = document.createElement('li');
                li.textContent = "Parabéns você acertou!"
                ul.appendChild(li);
                getBtn.disabled = true; 

                 

            }if(getNumber.value > number){
                let li = document.createElement('li');
                li.textContent = "Numero menor"
                ul.appendChild(li);
                decrement();

            }if(getNumber.value < number){
                let li = document.createElement('li');
                li.textContent = "Numero maior"
                ul.appendChild(li);
                decrement();    
            }
            
            
        });

        function decrement(){
            let pts = parseInt(span.textContent);
            pts = pts - 2;
            span.textContent = pts;
            if(pts == 0){
                getBtn.disabled = true;
                let li = document.createElement('li');
                li.textContent = "Você perdeu!"
                ul.appendChild(li);
            }
        }

    </script>
</body>
</html>
